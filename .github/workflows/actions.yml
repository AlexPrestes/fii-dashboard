name: run sync_data.py

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas fastparquet

      - name: execute py script # run script
        run: python sync_data.py

      - name: commit and push data CVM
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Atualiza os informes no reposit√≥rio automaticamente"
          git push
        if: success()
